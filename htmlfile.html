<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ticket Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="booking-container">
    <h1>Ticket Booking Form</h1>
    <form class="booking-form">
      <label for="event">Event Name:</label>
      <input type="text" id="event" name="event" placeholder="e.g. Coldplay Concert" required>

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="tickets">Number of Tickets:</label>
      <input type="number" id="tickets" name="tickets" min="1" max="10" required>

      <label for="date">Select Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="seat">Seat Preference:</label>
      <select id="seat" name="seat">
        <option value="any">Any</option>
        <option value="front">Front</option>
        <option value="middle">Middle</option>
        <option value="back">Back</option>
      </select>

      <button type="submit">Book Now</button>
    </form>
  </div>
</body>
</html>
